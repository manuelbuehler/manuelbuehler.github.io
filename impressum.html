<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Impressum</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            height: 75vh;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .flex-item {
            position: relative;
            background-color: #333333;
            height: 30vh;
            width: 30vh;
            margin: 2%;
        }

        .flex-title
        {
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
            font-size: 200%;
        }

        img{
            width: 100%;
            height: 85%;
        }

        /* Create Hover-Effekt */
        .flex-item:before {
            content: attr(hover-text);
            text-align: center;
            font-size: large;
            position: absolute;
            top: 5%;
            width: 100%;
            height: 95%;
            background-color: #888888;
            transition: opacity 0.3s ease; 
            opacity: 0; 
        }

        /* When Mouse is over the element */
        .flex-item:hover:before {
            opacity: 1; 
        }

    </style>
</head>
<body>
    <p class="site-title">&lt;Impressum&gt;</p>
    <div class="flex-container">
        <div class="flex-item" hover-text="manuel.buehler@edu.gbssg.ch">
            <h1 class="flex-title">Kontakforumlar</h1>
            <img src="img/envelope.svg" alt="Email-Icon">
        </div>
        <div class="flex-item" hover-text="0041 77 535 54 41">
            <h1 class="flex-title">Telefon</h1>
            <img src="img/phone.svg" alt="Phone-Icon">
        </div>
        <div class="flex-item" hover-text="Instagram: manuelbuehler">
            <h1 class="flex-title">Social Media</h1>
            <img src="img/hashtag.svg" alt="Socialmedia-Icon">
        </div>

    </div>
</body>
</html>
