    <title>Fähigkeiten</title>
    <style>


        body
        {
            display: flex;
            flex-direction: column;

        .progress-bar {
        width: 100%;
        height: 3vh;
        background-color: white;
        border-radius: 10px;
        margin-bottom: 2%;

        }

        .flexbox-container{
            background-color: #333333;
            width: 90vw;
            height: auto;
            margin-top: 10vh;
            margin-bottom: 5vh;
            padding-left: 2%;
            padding-right: 2%;
        }



        .progress {
        height: 100%;
        background-color: #8A2BE2;
        width: var(--progress-percent, 0%);
        }



    </style>
</head>

    <nav class="navbar">
        <div>
            <a href="start.html" class="navbar-content">Startseite</a>

    </nav>
    <div class="flexbox-container">
        <h1>Fähigkeiten</h1>

        <h2>C#</h2>
        <div class="progress-bar">
            <div class="progress" style="--progress-percent: 75%;"></div>
          </div>
          
        <h2>Bash</h2>
        <div class="progress-bar">
            <div class="progress" style="--progress-percent: 20%;"></div>
        </div>

        <h2>SQL</h2>
        <div class="progress-bar">
            <div class="progress" style="--progress-percent: 65%;"></div>
          </div>

        <div class="progress-bar">
            <div class="progress" style="--progress-percent: 45%;"></div>
        </div>
    </div>
